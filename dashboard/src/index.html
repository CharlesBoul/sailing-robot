<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Dread Pirate Robot's Dashboard++ Sorta</title>
  <link rel="stylesheet" href="lib/bootstrap-v4.0.0-alpha.6.min.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script type="text/javascript" src="lib/eventemitter2.min.js"></script>
  <script type="text/javascript" src="lib/roslib.min.js"></script>
  <script src="lib/vue@2.4.2.min.js"></script>
  <script type='text/javascript' src="lib/d3.v3.min.js"></script>
  <script type='text/javascript' src="lib/micropolar-v0.2.2.min.js"></script>
</head>

<body role="document">

  <div class="container">
    <div class="row" style="display: none">
      <div class="col-md-12">
        <div id="test">
          <mine-testing :wow="ech"></mine-testing>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="connection-overlays">
          <div id="disconnected" class="alert alert-warning" role="alert" v-if="isDisconnected">
            Disconnected - refresh page when ROS is running to reconnect
          </div>
          <div id="connecting" class="alert alert-info" role="alert" v-if="isConnecting">
            Connecting...
          </div>
          <div id="connected" class="alert alert-success" role="alert" v-if="!(isDisconnected || isConnecting)">
            We're connected!
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <table id="topics-table" class="table table-striped table-bordered">
          <thead class="thead-inverse">
            <th v-for="h in headers">{{h}}</th>
          </thead>
          <tbody>
            <tr v-for="t in sortedTopics">
              <th scope="row">{{t.name}}</th>
              <td class="text-right">{{t.value.toFixed(2)}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-8" id='magic-compass'>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
              <thead class="thead-inverse">
                <th>Hand</th>
                <th>Bearing</th>
              </thead>
              <tbody>
                <tr v-for="c of compasses">
                  <th scope="row">{{c.name.replace(/_.+/, '')}}</th>
                  <td>{{c.bearing}}Â°</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3" v-for="n of compasses">
            <img :src="`static/${n.name}.svg`"
                 :alt="`Why isn't ${n.name} loaded`"
                 class="compass-hand"
                 :style="n.style"
                 v-on:click="spin(n)">
          </div>
        </div>
      </div>
    </div>
  </div>
